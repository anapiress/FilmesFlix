<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmeflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="assets/logotipo.png" type="image/png">
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="assets/logo.png" alt="Logo"></a>
        <ul class="navigation">
            <li><a href="#">Inicio</a></li>
            <li><a href="#filmes-container">Filmes</a></li>
            <li>
                <div class="genero-filtro">
                    <label for="genero-select">Categorias:</label>
                    <select id="genero-select">
                        <option value="">Todos</option>
                    </select>
                </div>
            </li>
        </ul>
        <div class="search">
            <form id="pesquisa-form">
                <input name="pesquisa" type="text" placeholder="Pesquisar filmes" id="search-input">
                <button type="submit" aria-label="Pesquisar"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>

    <section class="main">
        <div class="banner">
            <div class="content">
                <h4>
                    <span>2024</span>
                    <span><i>14+</i></span>
                    <span>Grátis</span>
                    <span>FilmeFlix</span>
                </h4>
                <p id="title-home">Filmes e Muito Mais, Sem Limites.</p>
                <div class="buttons">
                    <a href="#"><i class="fa fa-play" aria-hidden="true"></i> Assistir</a>
                    <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> Minha Lista</a>
                </div>
            </div>
            <a class="play"><img src="assets/play.png">Assistir Trailer</a>
        </div>
    </section>

    <section class="lista">
        <br>
        <div class="title">
            <h1>CATÁLOGO</h1>
        </div>
    
        <div class="item" id="filmes-container">
            <div class="movie-item">
                <img src="assets/movie1.jpg" alt="Filme 1">
                <div class="movie-info">
                    <div class="buttons">
                        <a href="#">Assistir</a>
                        <a href="#">Adicionar à Lista</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="src/js/script.js" defer></script>
</body>
</html>
